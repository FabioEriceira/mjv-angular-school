<h1>{{ titulo }}</h1>

<div>
    <p (click)="clicouTag()"> Descrição do produto: {{ produto.descricao }}</p>
    <p (mouseenter)="passouMouse()"> Preço: {{ produto.preco }}</p>
    <p> Quantidade: {{ produto.quantidade }}</p>
    <p> Preço com desconto 10%: {{ precoComDesconto(produto.preco) }}</p>
    <img src="{{ produto.imagem }}" width="600px" >
    <br>
    <input type="text" (keyup)="pressionouTecla($event)">
    <br>
    <button (click)="obterPrecoDesconto()">Obter 10% Desconto >> </button>
    <br>
    <button (click)="comprar()">Comprar</button>
</div>
